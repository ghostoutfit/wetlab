<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetlab Experiments Database</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1429 100%);
            background-attachment: fixed;
            padding: 20px;
            line-height: 1.6;
            color: #e0e0e0;
            min-height: 100vh;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: rgba(15, 20, 35, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.1), 0 0 80px rgba(255, 0, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            font-size: 3em;
            background: linear-gradient(135deg, #00ffff 0%, #ff00ff 50%, #00ffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
            to { filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.5)); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            align-items: flex-end;
            background: rgba(10, 15, 30, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-weight: 600;
            font-size: 13px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        select, input[type="text"] {
            padding: 10px 14px;
            background: rgba(20, 30, 50, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            min-width: 180px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        select:hover, input[type="text"]:hover {
            border-color: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }

        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        select option {
            background: #1a2040;
            color: #e0e0e0;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
            box-shadow: none;
        }

        .stats {
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(0, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            color: #00ffff;
            border-left: 4px solid #00ffff;
        }

        .entries-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .entry-row {
            display: grid;
            grid-template-columns: 60px 1fr 420px 120px;
            gap: 20px;
            align-items: center;
            background: rgba(20, 30, 50, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .entry-row:hover {
            background: rgba(30, 40, 60, 0.8);
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .entry-upvote {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .upvote-btn {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid rgba(255, 0, 255, 0.5);
            color: #ff00ff;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-shadow: none;
        }

        .upvote-btn:hover {
            background: rgba(255, 0, 255, 0.4);
            border-color: #ff00ff;
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.5);
            transform: scale(1.1);
        }

        .upvote-btn.upvoted {
            background: linear-gradient(135deg, #ff00ff 0%, #ff0080 100%);
            border-color: #ff00ff;
            color: white;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.6);
        }

        .upvote-count {
            font-weight: 700;
            color: #ff00ff;
            font-size: 16px;
        }

        .entry-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .entry-header {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 5px;
        }

        .entry-category {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.3), rgba(0, 200, 255, 0.3));
            color: #00ffff;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid rgba(0, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-type {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 200, 0, 0.3), rgba(255, 150, 0, 0.3));
            color: #ffcc00;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(255, 200, 0, 0.5);
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .entry-specific {
            display: inline-block;
            background: linear-gradient(135deg, rgba(0, 255, 128, 0.3), rgba(0, 200, 100, 0.3));
            color: #00ff80;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid rgba(0, 255, 128, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-dci {
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 128, 0, 0.3), rgba(255, 100, 0, 0.3));
            color: #ff8800;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            border: 1px solid rgba(255, 128, 0, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .entry-description {
            font-weight: 700;
            font-size: 22px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.4;
            margin: 10px 0 5px 0;
        }

        .entry-phenomena {
            font-size: 14px;
            color: #ffffff;
            margin-top: 8px;
            font-style: italic;
        }

        .entry-video-container {
            width: 420px;
            height: 237px;
            border-radius: 6px;
            overflow: hidden;
            border: 2px solid rgba(255, 0, 255, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
        }

        .entry-video-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .entry-video-container img {
            width: 100%;
            height: 100%;
            border: 0;
            object-fit: contain;
        }

        .entry-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            font-size: 13px;
            min-width: 120px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #8888ff;
        }

        .safety-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: rgba(255, 200, 0, 0.2);
            padding: 6px 12px;
            border-radius: 6px;
            border: 1px solid rgba(255, 200, 0, 0.5);
            color: #ffcc00;
            font-weight: 700;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #00ffff;
            font-size: 20px;
            font-weight: 600;
        }

        .error {
            background: rgba(255, 0, 100, 0.2);
            color: #ff0080;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 0, 100, 0.5);
            font-weight: 600;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 20px;
        }

        /* Comment Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: rgba(15, 20, 35, 0.98);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .modal-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 24px;
            color: #00ffff;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: #ff00ff;
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .modal-close:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: rotate(90deg);
        }

        .comment-form {
            background: rgba(10, 15, 30, 0.6);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #00ffff;
            font-weight: 600;
        }

        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(20, 30, 50, 0.8);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 14px;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            color: #0a0e27;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }

        .comment-success {
            background: rgba(0, 255, 128, 0.2);
            border: 1px solid rgba(0, 255, 128, 0.5);
            color: #00ff80;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .comment-success a {
            color: #00ffff;
            text-decoration: underline;
            cursor: pointer;
        }

        .comments-list {
            margin-top: 30px;
        }

        .comments-list h3 {
            color: #ff00ff;
            font-size: 20px;
            margin-bottom: 20px;
            font-family: 'Orbitron', sans-serif;
        }

        .comment-group {
            margin-bottom: 30px;
        }

        .comment-group-title {
            color: #00ffff;
            font-weight: 700;
            font-size: 16px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(0, 255, 255, 0.2);
        }

        .comment-item {
            background: rgba(20, 30, 50, 0.6);
            padding: 15px;
            border-radius: 6px;
            border-left: 3px solid #ff00ff;
            margin-bottom: 15px;
        }

        .comment-item.comment-resolved {
            opacity: 0.6;
            border-left-color: #666;
        }

        .comment-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .comment-category-tag {
            background: rgba(255, 0, 255, 0.2);
            color: #ff00ff;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
        }

        .comment-timestamp {
            color: #888;
            font-size: 12px;
        }

        .comment-text {
            color: #e0e0e0;
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .comment-admin {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .comment-admin input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .comment-admin label {
            color: #ffcc00;
            font-size: 13px;
            cursor: pointer;
        }

        .admin-login {
            background: rgba(255, 200, 0, 0.1);
            border: 1px solid rgba(255, 200, 0, 0.3);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .admin-login input {
            width: 100%;
            padding: 10px;
            background: rgba(20, 30, 50, 0.8);
            border: 1px solid rgba(255, 200, 0, 0.5);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Rajdhani', sans-serif;
            margin-top: 8px;
        }

        .admin-status {
            color: #00ff80;
            font-size: 13px;
            margin-bottom: 15px;
        }

        .comments-btn {
            background: rgba(255, 0, 255, 0.2);
            border: 2px solid rgba(255, 0, 255, 0.5);
            color: #ff00ff;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .comments-btn:hover {
            background: rgba(255, 0, 255, 0.4);
            box-shadow: 0 0 15px rgba(255, 0, 255, 0.5);
            transform: translateY(-1px);
        }

        @media (max-width: 1200px) {
            .entry-row {
                grid-template-columns: 60px 1fr;
            }

            .entry-video-container {
                grid-column: 2;
                width: 100%;
                max-width: 400px;
            }

            .entry-meta {
                grid-column: 2;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .entry-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .entry-upvote {
                flex-direction: row;
                justify-content: center;
            }

            .entry-video-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Wetlab Experiments Database</h1>

        <div class="controls">
            <div class="control-group">
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter">
                    <option value="">All Categories</option>
                </select>
            </div>

            <div class="control-group">
                <label for="typeFilter">Type:</label>
                <select id="typeFilter">
                    <option value="">All Types</option>
                </select>
            </div>

            <div class="control-group">
                <label for="safetyFilter">Safety:</label>
                <select id="safetyFilter">
                    <option value="">All Levels</option>
                </select>
            </div>

            <div class="control-group">
                <label for="searchBox">Search:</label>
                <input type="text" id="searchBox" placeholder="Search...">
            </div>

            <div class="control-group">
                <label for="sortBy">Sort by:</label>
                <select id="sortBy">
                    <option value="category">Category</option>
                    <option value="upvotes">Upvotes (Most)</option>
                    <option value="specific">Title</option>
                    <option value="type">Type</option>
                    <option value="safety">Safety Level</option>
                </select>
            </div>

            <div class="control-group">
                <label>&nbsp;</label>
                <button id="refreshBtn">üîÑ Refresh</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>

        <div id="errorContainer"></div>
        <div id="loadingContainer" class="loading">‚öõÔ∏è Loading experiments...</div>
        <div id="entriesContainer" class="entries-list"></div>
    </div>

    <!-- Comment Modal -->
    <div id="commentModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">üí¨ Comments</div>
                <button class="modal-close" onclick="closeCommentModal()">√ó</button>
            </div>

            <div id="adminStatus" class="admin-status" style="display: none;">
                ‚úì Logged in as Admin
            </div>

            <div class="comment-form">
                <div id="commentSuccess" class="comment-success" style="display: none;"></div>

                <form id="newCommentForm" onsubmit="submitComment(event)">
                    <div class="form-group">
                        <label for="commentCategory">What's this about? *</label>
                        <select id="commentCategory" required>
                            <option value="">Select a category...</option>
                            <option value="General comment">General comment</option>
                            <option value="Adjacent DCI">Adjacent DCI</option>
                            <option value="Example Phenomena">Example Phenomena</option>
                            <option value="Category">Category</option>
                            <option value="Specific Category">Specific Category</option>
                            <option value="Description">Description</option>
                            <option value="Safety">Safety</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="commentText">Your comment *</label>
                        <textarea id="commentText" required placeholder="Enter your comment..."></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Submit Comment</button>
                </form>
            </div>

            <div class="comments-list">
                <h3>Previous Comments</h3>
                <div id="commentsList"></div>
            </div>

            <div id="adminLoginSection" class="admin-login" style="display: none;">
                <label>Admin Password:</label>
                <input type="password" id="adminPassword" placeholder="Enter admin password">
                <button onclick="checkAdminPassword()" style="margin-top: 10px; width: 100%;">Login as Admin</button>
                <p style="margin-top: 10px; font-size: 12px; color: #888;">Login as admin to hide comments</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script>
        // Firebase Configuration
        // IMPORTANT: Replace this with your own Firebase project config
        // Get it from: Firebase Console > Project Settings > General > Your apps > SDK setup and configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDuuhZr_cs3BHTmkOUo0J4SbofiySUhWmg",
            authDomain: "wetlab-7911f.firebaseapp.com",
            databaseURL: "https://wetlab-7911f-default-rtdb.firebaseio.com",
            projectId: "wetlab-7911f",
            storageBucket: "wetlab-7911f.firebasestorage.app",
            messagingSenderId: "210552723553",
            appId: "1:210552723553:web:0193d15a7b44484c3fb220"
        };

        // Initialize Firebase
        let db = null;
        let firebaseInitialized = false;

        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.database();
            firebaseInitialized = true;
            console.log('Firebase initialized successfully');
        } catch (error) {
            console.error('Firebase initialization failed:', error);
            console.log('Falling back to localStorage only');
        }

        // Google Sheet CSV URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vR77LLOhSqJaEE3fvG35AMB1EUmAlb2r4bzEQA8YVf5IpX_orSDqzjX-LzSgxaCUDUrVh5hjoJH1TVe/pub?output=csv';

        let allEntries = [];
        let filteredEntries = [];
        let globalUpvotes = {}; // Shared upvote counts from Firebase
        let myUpvotes = {}; // This user's upvotes (localStorage)
        let commentCounts = {}; // Comment counts for each entry

        // Load this user's upvotes from localStorage
        function loadMyUpvotes() {
            const stored = localStorage.getItem('wetlab_my_upvotes');
            myUpvotes = stored ? JSON.parse(stored) : {};
        }

        // Save this user's upvotes to localStorage
        function saveMyUpvotes() {
            localStorage.setItem('wetlab_my_upvotes', JSON.stringify(myUpvotes));
        }

        // Load global upvote counts from Firebase
        function loadGlobalUpvotes() {
            if (!firebaseInitialized) {
                // Fallback: use localStorage for counts too
                const stored = localStorage.getItem('wetlab_global_upvotes');
                globalUpvotes = stored ? JSON.parse(stored) : {};
                console.log('Using localStorage fallback for upvotes');
                return;
            }

            const upvotesRef = db.ref('upvotes');
            upvotesRef.on('value', (snapshot) => {
                globalUpvotes = snapshot.val() || {};
                console.log('Firebase upvotes loaded:', Object.keys(globalUpvotes).length, 'entries');
                applyFilters(); // Re-render when counts change
            }, (error) => {
                console.error('Firebase read error:', error);
            });

            // Test write access
            db.ref('.info/connected').on('value', (snapshot) => {
                if (snapshot.val() === true) {
                    console.log('Firebase connected successfully');
                } else {
                    console.log('Firebase disconnected');
                }
            });
        }

        // Load comment counts for all entries
        function loadCommentCounts() {
            if (!firebaseInitialized) {
                return;
            }

            const commentsRef = db.ref('comments');
            commentsRef.on('value', (snapshot) => {
                const allComments = snapshot.val() || {};
                commentCounts = {};

                // Count non-resolved comments for each entry
                Object.keys(allComments).forEach(entryId => {
                    const entryComments = allComments[entryId];
                    let count = 0;
                    Object.values(entryComments).forEach(comment => {
                        if (!comment.resolved) {
                            count++;
                        }
                    });
                    commentCounts[entryId] = count;
                });

                console.log('Comment counts loaded:', Object.keys(commentCounts).length, 'entries with comments');
                applyFilters(); // Re-render to update counts
            });
        }

        // Get upvote count for an entry (from global counts)
        function getUpvoteCount(entryId) {
            return globalUpvotes[entryId] || 0;
        }

        // Check if current user has upvoted
        function hasUserUpvoted(entryId) {
            return myUpvotes[entryId] === true;
        }

        // Toggle upvote for an entry
        function toggleUpvote(entryId) {
            if (!entryId) {
                console.error('Cannot upvote: invalid entry ID');
                return;
            }

            const currentlyUpvoted = hasUserUpvoted(entryId);
            const currentCount = getUpvoteCount(entryId);

            console.log('Toggle upvote:', entryId, 'Currently upvoted:', currentlyUpvoted, 'Current count:', currentCount);

            if (currentlyUpvoted) {
                // Remove upvote
                delete myUpvotes[entryId];
                const newCount = Math.max(0, currentCount - 1);

                if (firebaseInitialized) {
                    db.ref('upvotes/' + entryId).set(newCount || null).catch(err => {
                        console.error('Firebase upvote removal failed:', err);
                    });
                } else {
                    globalUpvotes[entryId] = newCount;
                    localStorage.setItem('wetlab_global_upvotes', JSON.stringify(globalUpvotes));
                }
            } else {
                // Add upvote
                myUpvotes[entryId] = true;
                const newCount = currentCount + 1;

                if (firebaseInitialized) {
                    db.ref('upvotes/' + entryId).set(newCount).catch(err => {
                        console.error('Firebase upvote failed:', err);
                    });
                } else {
                    globalUpvotes[entryId] = newCount;
                    localStorage.setItem('wetlab_global_upvotes', JSON.stringify(globalUpvotes));
                }
            }

            saveMyUpvotes();
            applyFilters(); // Re-render to update display
        }

        // Extract YouTube video ID from various URL formats
        function getYouTubeId(url) {
            if (!url) return null;

            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)([^&\?\/]+)/,
                /youtube\.com\/embed\/([^&\?\/]+)/
            ];

            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        }

        // Parse CSV data
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const headers = lines[0].split(',').map(h => h.trim().replace(/^"|"$/g, ''));
            const entries = [];

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;

                // Handle CSV with quoted fields containing commas
                const row = [];
                let currentField = '';
                let inQuotes = false;

                for (let j = 0; j < lines[i].length; j++) {
                    const char = lines[i][j];

                    if (char === '"') {
                        inQuotes = !inQuotes;
                    } else if (char === ',' && !inQuotes) {
                        row.push(currentField.trim().replace(/^"|"$/g, ''));
                        currentField = '';
                    } else {
                        currentField += char;
                    }
                }
                row.push(currentField.trim().replace(/^"|"$/g, ''));

                const entry = {};
                headers.forEach((header, index) => {
                    entry[header] = row[index] || '';
                });

                // Only include entries with YouTube links
                const youtubeLink = entry['YouTube or Image Link'] || '';
                if (youtubeLink && getYouTubeId(youtubeLink)) {
                    // Use the ID Number column as the unique ID
                    let idValue = (entry['ID Number (DON\'T CHANGE IT!)'] || '').trim();

                    // Validate ID: Firebase keys can't contain . # $ [ ] or be empty
                    if (!idValue) {
                        console.warn('Missing ID for entry:', entry['Description']);
                        idValue = 'missing_' + entries.length;
                    }

                    // Sanitize ID: replace invalid characters
                    idValue = idValue.replace(/[\.\#\$\[\]\/]/g, '_');

                    entry._id = idValue;
                    entries.push(entry);
                }
            }

            return entries;
        }

        // Fetch data from Google Sheet
        async function fetchData() {
            const loadingContainer = document.getElementById('loadingContainer');
            const errorContainer = document.getElementById('errorContainer');
            const refreshBtn = document.getElementById('refreshBtn');

            loadingContainer.style.display = 'block';
            errorContainer.innerHTML = '';
            refreshBtn.disabled = true;

            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) throw new Error('Failed to fetch data');

                const csv = await response.text();
                allEntries = parseCSV(csv);

                console.log('Loaded entries:', allEntries.length);
                console.log('Sample IDs:', allEntries.slice(0, 5).map(e => e._id));

                populateFilters();
                applyFilters();
                loadingContainer.style.display = 'none';
                refreshBtn.disabled = false;
            } catch (error) {
                console.error('Error fetching data:', error);
                errorContainer.innerHTML = `<div class="error">Error loading data: ${error.message}. Please try again.</div>`;
                loadingContainer.style.display = 'none';
                refreshBtn.disabled = false;
            }
        }

        // Populate filter dropdowns
        function populateFilters() {
            const categories = new Set();
            const types = new Set();
            const safetyLevels = new Set();

            allEntries.forEach(entry => {
                // Handle multiple categories separated by commas
                const categoryStr = entry['Category'] || '';
                categoryStr.split(',').forEach(cat => {
                    const trimmed = cat.trim();
                    if (trimmed) categories.add(trimmed);
                });

                const type = entry['Type'] || '';
                if (type) types.add(type);

                const safety = entry['Safety'] || '';
                if (safety) safetyLevels.add(safety);
            });

            // Populate category filter
            const categoryFilter = document.getElementById('categoryFilter');
            categoryFilter.innerHTML = '<option value="">All Categories</option>';
            Array.from(categories).sort().forEach(cat => {
                const option = document.createElement('option');
                option.value = cat;
                option.textContent = cat;
                categoryFilter.appendChild(option);
            });

            // Populate type filter
            const typeFilter = document.getElementById('typeFilter');
            typeFilter.innerHTML = '<option value="">All Types</option>';
            Array.from(types).sort().forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });

            // Populate safety filter
            const safetyFilter = document.getElementById('safetyFilter');
            safetyFilter.innerHTML = '<option value="">All Safety Levels</option>';
            Array.from(safetyLevels).sort((a, b) => a - b).forEach(safety => {
                const option = document.createElement('option');
                option.value = safety;
                option.textContent = `Level ${safety}`;
                safetyFilter.appendChild(option);
            });
        }

        // Apply filters and sorting
        function applyFilters() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            const safetyFilter = document.getElementById('safetyFilter').value;
            const searchBox = document.getElementById('searchBox').value.toLowerCase();
            const sortBy = document.getElementById('sortBy').value;

            filteredEntries = allEntries.filter(entry => {
                // Category filter (check if any of the entry's categories match)
                if (categoryFilter) {
                    const entryCategories = (entry['Category'] || '').split(',').map(c => c.trim());
                    if (!entryCategories.includes(categoryFilter)) return false;
                }

                // Type filter
                if (typeFilter && entry['Type'] !== typeFilter) return false;

                // Safety filter
                if (safetyFilter && entry['Safety'] !== safetyFilter) return false;

                // Search filter
                if (searchBox) {
                    const description = (entry['Description'] || '').toLowerCase();
                    const specific = (entry['Specific'] || '').toLowerCase();
                    const category = (entry['Category'] || '').toLowerCase();
                    if (!description.includes(searchBox) &&
                        !specific.includes(searchBox) &&
                        !category.includes(searchBox)) {
                        return false;
                    }
                }

                return true;
            });

            // Sort entries
            filteredEntries.sort((a, b) => {
                let aVal, bVal;

                switch(sortBy) {
                    case 'upvotes':
                        const aUpvotes = getUpvoteCount(a._id);
                        const bUpvotes = getUpvoteCount(b._id);
                        return bUpvotes - aUpvotes; // Descending order
                    case 'category':
                        aVal = a['Category'] || '';
                        bVal = b['Category'] || '';
                        break;
                    case 'specific':
                        aVal = a['Specific'] || '';
                        bVal = b['Specific'] || '';
                        break;
                    case 'type':
                        aVal = a['Type'] || '';
                        bVal = b['Type'] || '';
                        break;
                    case 'safety':
                        aVal = parseInt(a['Safety']) || 0;
                        bVal = parseInt(b['Safety']) || 0;
                        return aVal - bVal;
                    default:
                        return 0;
                }

                return aVal.localeCompare(bVal);
            });

            renderEntries();
            updateStats();
        }

        // Render entries
        function renderEntries() {
            const container = document.getElementById('entriesContainer');

            if (filteredEntries.length === 0) {
                container.innerHTML = '<div class="no-results">‚öóÔ∏è No experiments found matching your filters.</div>';
                return;
            }

            container.innerHTML = filteredEntries.map(entry => {
                const youtubeLink = entry['YouTube or Image Link'] || '';
                const videoId = getYouTubeId(youtubeLink);
                const categories = (entry['Category'] || '').split(',').map(c => c.trim());
                const entryId = entry._id;
                const isUpvoted = hasUserUpvoted(entryId);
                const upvoteCount = getUpvoteCount(entryId);

                // Get start time from spreadsheet (in seconds)
                const startTime = entry['Start Time (seconds)'] || '';
                const startParam = startTime ? `&start=${startTime}` : '';

                return `
                    <div class="entry-row">
                        <div class="entry-upvote">
                            <button class="upvote-btn ${isUpvoted ? 'upvoted' : ''}"
                                    onclick="toggleUpvote('${entryId}')"
                                    title="${isUpvoted ? 'Remove upvote' : 'Upvote this experiment'}">
                                ${isUpvoted ? '‚òÖ' : '‚òÜ'}
                            </button>
                            ${upvoteCount > 0 ? `<div class="upvote-count">${upvoteCount}</div>` : ''}
                        </div>

                        <div class="entry-info">
                            <div class="entry-header">
                                ${categories.map(cat =>
                                    `<span class="entry-category">${cat}</span>`
                                ).join('')}
                                ${entry['Specific'] ? `<span class="entry-specific">${entry['Specific']}</span>` : ''}
                                ${entry['Adjacent DCI'] ? `<span class="entry-dci">${entry['Adjacent DCI']}</span>` : ''}
                            </div>
                            <div class="entry-description">${entry['Description'] || 'Untitled'}</div>
                            ${entry['Example Phenomena'] ? `<div class="entry-phenomena">Phenomena: ${entry['Example Phenomena']}</div>` : ''}
                        </div>

                        ${videoId || entryId ? `
                            <div class="entry-video-container">
                                <img
                                    id="gif-${entryId}"
                                    src="gifs/${entryId}.gif"
                                    alt="${entry['Description'] || 'Experiment'}"
                                    style="display: block;"
                                    onerror="document.getElementById('gif-${entryId}').style.display='none'; document.getElementById('yt-${entryId}').style.display='block';">
                                ${videoId ? `
                                <iframe
                                    id="yt-${entryId}"
                                    loading="lazy"
                                    style="display: none;"
                                    src="https://www.youtube.com/embed/${videoId}?mute=1${startParam}"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                    allowfullscreen>
                                </iframe>
                                ` : ''}
                            </div>
                        ` : ''}

                        <div class="entry-meta">
                            ${entry['Type'] ? `<div class="entry-type">${entry['Type']}</div>` : ''}
                            ${entry['Safety'] ? `
                                <div class="safety-badge">
                                    <span>üõ°Ô∏è</span>
                                    <span>Level ${entry['Safety']}</span>
                                </div>
                            ` : ''}
                            <button class="comments-btn" onclick="openCommentModal('${entryId}', '${(entry['Description'] || 'Untitled').replace(/'/g, "\\'")}')">
                                üí¨ Comments${commentCounts[entryId] ? ` (${commentCounts[entryId]})` : ''}
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Update statistics
        function updateStats() {
            const stats = document.getElementById('stats');
            // Calculate total upvotes across all experiments
            const totalUpvotes = Object.values(globalUpvotes).reduce((sum, count) => sum + count, 0);
            const myUpvoteCount = Object.keys(myUpvotes).length;
            stats.innerHTML = `‚ö° Showing <strong>${filteredEntries.length}</strong> of <strong>${allEntries.length}</strong> experiments | ‚òÖ <strong>${totalUpvotes}</strong> total upvotes | ‚≠ê You upvoted <strong>${myUpvoteCount}</strong>`;
        }

        // Event listeners
        document.getElementById('categoryFilter').addEventListener('change', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('safetyFilter').addEventListener('change', applyFilters);
        document.getElementById('searchBox').addEventListener('input', applyFilters);
        document.getElementById('sortBy').addEventListener('change', applyFilters);
        document.getElementById('refreshBtn').addEventListener('click', fetchData);

        // Initial load
        loadMyUpvotes();
        loadGlobalUpvotes();
        loadCommentCounts();
        fetchData();

        // ===== COMMENTING SYSTEM =====

        // Admin password (change this to your desired password)
        const ADMIN_PASSWORD = 'wetlab2024';
        let isAdmin = false;
        let currentCommentEntryId = null;
        let currentCommentEntryName = null;

        // Check admin status on load
        if (localStorage.getItem('wetlab_admin') === 'true') {
            isAdmin = true;
        }

        // Open comment modal
        function openCommentModal(entryId, entryName) {
            currentCommentEntryId = entryId;
            currentCommentEntryName = entryName;

            document.getElementById('commentModal').classList.add('active');
            document.getElementById('commentSuccess').style.display = 'none';
            document.getElementById('newCommentForm').reset();

            // Show/hide admin controls
            if (isAdmin) {
                document.getElementById('adminStatus').style.display = 'block';
                document.getElementById('adminLoginSection').style.display = 'none';
            } else {
                document.getElementById('adminStatus').style.display = 'none';
                document.getElementById('adminLoginSection').style.display = 'block';
            }

            loadComments(entryId);
        }

        // Close comment modal
        function closeCommentModal() {
            document.getElementById('commentModal').classList.remove('active');
            currentCommentEntryId = null;
            currentCommentEntryName = null;
        }

        // Check admin password
        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                isAdmin = true;
                localStorage.setItem('wetlab_admin', 'true');
                document.getElementById('adminStatus').style.display = 'block';
                document.getElementById('adminLoginSection').style.display = 'none';
                document.getElementById('adminPassword').value = '';
                loadComments(currentCommentEntryId); // Reload to show admin controls
            } else {
                alert('Incorrect password');
            }
        }

        // Submit comment
        function submitComment(event) {
            event.preventDefault();

            if (!firebaseInitialized) {
                alert('Comments require Firebase to be configured.');
                return;
            }

            if (!currentCommentEntryId) {
                alert('Error: No entry selected');
                return;
            }

            const category = document.getElementById('commentCategory').value;
            const text = document.getElementById('commentText').value;

            if (!category || !text) {
                alert('Please fill in all required fields');
                return;
            }

            const comment = {
                category: category,
                text: text,
                timestamp: Date.now(),
                entryId: currentCommentEntryId,
                resolved: false
            };

            // Save to Firebase
            const commentRef = db.ref('comments/' + currentCommentEntryId).push();
            commentRef.set(comment)
                .then(() => {
                    // Show success message
                    const successDiv = document.getElementById('commentSuccess');
                    successDiv.innerHTML = `
                        ‚úì Comment submitted!
                        <a onclick="document.getElementById('commentSuccess').style.display='none'; document.getElementById('newCommentForm').reset();">
                            Submit another comment for this entry?
                        </a>
                    `;
                    successDiv.style.display = 'block';

                    // Clear form
                    document.getElementById('newCommentForm').reset();

                    // Reload comments
                    loadComments(currentCommentEntryId);
                })
                .catch((error) => {
                    console.error('Error saving comment:', error);
                    alert('Error saving comment. Please try again.');
                });
        }

        // Load comments for an entry
        function loadComments(entryId) {
            if (!firebaseInitialized) {
                document.getElementById('commentsList').innerHTML = '<p style="color: #888;">Comments require Firebase to be configured.</p>';
                return;
            }

            const commentsRef = db.ref('comments/' + entryId);
            commentsRef.once('value', (snapshot) => {
                const comments = snapshot.val();
                displayComments(comments);
            });
        }

        // Display comments grouped by category
        function displayComments(comments) {
            const container = document.getElementById('commentsList');

            if (!comments) {
                container.innerHTML = '<p style="color: #888;">No comments yet. Be the first to comment!</p>';
                return;
            }

            // Group comments by category
            const grouped = {};
            Object.entries(comments).forEach(([commentId, comment]) => {
                // Hide resolved comments for non-admins
                if (comment.resolved && !isAdmin) {
                    return;
                }

                if (!grouped[comment.category]) {
                    grouped[comment.category] = [];
                }
                grouped[comment.category].push({ id: commentId, ...comment });
            });

            // Sort comments by timestamp (newest first)
            Object.keys(grouped).forEach(category => {
                grouped[category].sort((a, b) => b.timestamp - a.timestamp);
            });

            // Render grouped comments
            let html = '';
            const categoryOrder = [
                'General comment',
                'Adjacent DCI',
                'Example Phenomena',
                'Category',
                'Specific Category',
                'Description',
                'Safety'
            ];

            categoryOrder.forEach(category => {
                if (grouped[category] && grouped[category].length > 0) {
                    html += `<div class="comment-group">`;
                    html += `<div class="comment-group-title">${category} (${grouped[category].length})</div>`;

                    grouped[category].forEach(comment => {
                        const date = new Date(comment.timestamp);
                        const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString();

                        html += `
                            <div class="comment-item ${comment.resolved ? 'comment-resolved' : ''}">
                                <div class="comment-meta">
                                    <span class="comment-category-tag">${comment.category}</span>
                                    <span class="comment-timestamp">${dateStr}</span>
                                </div>
                                <div class="comment-text">${comment.text}</div>
                                ${isAdmin ? `
                                    <div class="comment-admin">
                                        <input type="checkbox" id="resolve-${comment.id}"
                                               ${comment.resolved ? 'checked' : ''}
                                               onchange="toggleResolve('${currentCommentEntryId}', '${comment.id}', this.checked)">
                                        <label for="resolve-${comment.id}">Resolved ${comment.resolved ? '‚úì' : ''}</label>
                                    </div>
                                ` : ''}
                            </div>
                        `;
                    });

                    html += `</div>`;
                }
            });

            if (html === '') {
                container.innerHTML = '<p style="color: #888;">No comments yet. Be the first to comment!</p>';
            } else {
                container.innerHTML = html;
            }
        }

        // Toggle comment resolved status
        function toggleResolve(entryId, commentId, resolved) {
            if (!isAdmin) {
                alert('Only admins can resolve comments');
                return;
            }

            if (!firebaseInitialized) {
                alert('Firebase not configured');
                return;
            }

            db.ref('comments/' + entryId + '/' + commentId + '/resolved').set(resolved)
                .then(() => {
                    console.log('Comment resolved status updated');
                })
                .catch((error) => {
                    console.error('Error updating resolved status:', error);
                    alert('Error updating comment. Please try again.');
                });
        }

        // Close modal on outside click
        document.getElementById('commentModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCommentModal();
            }
        });
    </script>
